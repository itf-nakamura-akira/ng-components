<h4>Basic</h4>

<div class="container light" data-theme="light">
    <button sk-button>Primary</button>
    <button sk-button color="secondary">Secondary</button>
    <button sk-button color="info">Info</button>
    <button sk-button color="success">Success</button>
    <button sk-button color="warn">Warn</button>
    <button sk-button color="danger">Danger</button>
</div>

<div class="container dark" data-theme="dark">
    <button sk-button>Primary</button>
    <button sk-button color="secondary">Secondary</button>
    <button sk-button color="info">Info</button>
    <button sk-button color="success">Success</button>

</div>

<h4>Input type file</h4>

</div>

    <input sk-button type="file" value="File" />
</div>
